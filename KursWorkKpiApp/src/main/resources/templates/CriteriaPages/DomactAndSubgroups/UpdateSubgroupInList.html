<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1" name="viewport"
	content="width=device-width, initial-scale=1" />
<title>Teza de licenta Project</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet" href="styles.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
<style type="text/css">
.myTableClass {
	position: relative;
	top: 100px;
}
</style>

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Main menu</a>

			</div>
		</div>
	</nav>

	<div class="container myTableClass">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1 class="heading">Upadate Subgroup</h1>
				<div class="form-group">

					<form th:action="@{/UpadateSubgroupsFromList/{id}(id = ${id})}"
						th:method="post" th:object="${subgroup}">
						<div class="form-group">
							<label class="control-label" for="Name"> Subgroup Name </label> <input
								id="Name" class="form-control" th:field="*{subgroup_name}"
								required autofocus="autofocus" />
						</div>



						<div class="form-group">
							<a class="btn btn-success" th:href="@{/CloseSubgroupForm}">Close</a>
							<button type="submit" class="btn btn-success">Update
								Subgroup</button>

						</div>
					</form>
				</div>

			</div>
		</div>
	</div>




</body>
</html>
